language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - extra-android-m2repository
  - android-25
before_install:
 - yes | sdkmanager "platforms;android-26"
 - yes | sdkmanager "platforms;android-27"
 - yes | sdkmanager "platforms;android-28"  
jdk:
- oraclejdk8
script:
  - "cd wetweex-lib; ./gradlew uploadArchives"
after_success:
- ".buildscript/deploy_snapshot.sh"
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
  - "$HOME/.m2"
env:
  global:
    - secure: ""
    - secure: ""

